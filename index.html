    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Cash register</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cash Register Manager</h1>
        <h3>
          Enter bill amount and cash given by the customer and know minimum
          number of notes to return.
        </h3>
      </header>
      <section>
        <div class="card">
          <div class="billing">
            <p>Bill Amount:</p>
            <input type="number" id="bill" />
            <button class="btn" id="next-btn">Next</button>
          </div>
          <div class="cashgiven">
            <p>Cash Given:</p>
            <input type="number" id="cash" />
            <button class="btn" id="check-btn">Check</button>
          </div>
          <p id="error-message"></p>
        <table id="table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="values">0</td>
                <td class="values">0</td>
                <td class="values">0</td>
                <td class="values">0</td>
                <td class="values">0</td>
                <td class="values">0</td>
                <td class="values">0</td>
            </tr>

            <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
            </td>
        </table>

        </div>
      </section>
    </div>
